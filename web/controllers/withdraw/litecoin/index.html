<div class="row">
    <div class="span6">
        <h3><%= i18n('withdrawltc.heading') %></h3>

        <p><%= i18n('withdrawltc.intro') %></p>

        <form class="entry visible-entry form-horizontal">
            <div class="amount-placeholder"></div>

            <div class="control-group address">
                <label class="control-label" for="address"><%= i18n('withdrawltc.address.label') %></label>
                <div class="controls">
                    <input class="field" type="text" name="address" />
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-success btn-large submit">
                        Send Litecoin
                    </button>
                </div>
            </div>
        </form>

        <div class="review visible-review">
            <h4>Review</h4>
            <p>Please make sure that the following is correct:</p>

            <table class="table table-compact" style="margin:3em 0 3em;width:auto">
                <tr>
                    <td>Send to</td>
                    <td><strong><span class="address"></span></strong></td>
                </tr>
                <tr>
                    <td>Amount</td>
                    <td><strong><span class="amount"></span></strong> LTC</td>
                </tr>
                <tr>
                    <td>Fee</td>
                    <td>No fee</td>
                </tr>
            </table>

            <div style="margin-top:3em">
                <button class="btn btn-success btn-large confirm">Confirm and send</button>
                <button class="btn cancel">Cancel</button>
            </div>
        </div>

        <div class="summary visible-summary">
            <h4>Summary</h4>

            <p>Your request has been received and will be processed in a few seconds.</p>

            <table class="table table-compact" style="margin:3em 0 3em;width:auto">
                <tr>
                    <td>Send to</td>
                    <td><strong><span class="address"></span></strong></td>
                </tr>
                <tr>
                    <td>Amount</td>
                    <td><strong><span class="amount"></span></strong> LTC</td>
                </tr>
                <tr class="status">
                    <td>Status</td>
                    <td>
                        <div class="visible-requested progress progress-striped active">
                            <div class="bar" style="width:25%"></div>
                        </div>

                        <div class="visible-processing progress progress-striped active">
                            <div class="bar" style="width:50%"></div>
                        </div>

                        <div class="visible-completed">
                            <div class="progress progress-success">
                                <div class="bar" style="width:100%"></div>
                            </div>
                            Success
                        </div>

                        <div class="visible-cancelled">
                            <div class="progress progress-danger">
                                <div class="bar" style="width:100%"></div>
                            </div>
                            Cancelled: <span class="cancelled-reason"></span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
