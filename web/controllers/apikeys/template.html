<div class="container">
    <h1>API keys</h1>

    <div class="row">
        <div class="span4">
            <button class="show-add btn hidden-showing-add">New API key</button>

            <div class="add visible-showing-add well">
                <h4>Add API key</h4>

                <form class="add-form">
                    <label class="checkbox">
                        <input type="checkbox" name="canTrade" />
                        Can trade
                    </label>

                    <label class="checkbox">
                        <input type="checkbox" name="canDeposit" />
                        Can deposit
                    </label>

                    <label class="checkbox">
                        <input type="checkbox" name="canWithdraw" />
                        Can withdraw
                    </label>

                    <button type="submit" class="btn btn-primary add-button">Add API key</button>
                    <button class="btn hide-add">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="span4">
            <table class="keys-table table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="key-header">Key</th>
                        <th class="can-trade-header">Trade</th>
                        <th class="can-deposit-header">Deposit</th>
                        <th class="can-withdraw-header">Withdraw</th>
                    </tr>
                </thead>

                <tbody class="keys">
                </tbody>
            </table>
        </div>
    </div>
</div>
