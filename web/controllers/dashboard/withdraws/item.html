<tr class="item<%= good ? ' success' : '' %><%= bad ? ' warning' : '' %>">
    <td><%= ago %></td>
    <td><%= amount %> <%= currency %></td>
    <td><%= destination %></td>
    <td><%= status %></td>
    <td>
        <% if (state == 'requested') { %>
            <button class="cancel btn">Cancel</button>
        <% } %>
    </td>
</tr>
