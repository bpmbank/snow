<div class="container login">
    <form class="span4">
        <h2 class="heading"><%= i18n('login.heading') %></h2>
        <input type="text" class="email input-block-level" placeholder="<%= i18n('login.email.placeholder') %>" name="email" />
        <input type="password" class="password input-block-level" placeholder="<%= i18n('login.password.placeholder') %>" name="password" />
        <input type="submit" class="btn btn-large btn-primary" value="<%= i18n('login.button') %>" />
    </form>
</div>
