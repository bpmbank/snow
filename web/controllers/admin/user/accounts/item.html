<tr data-id="<%= account_id %>">
    <td class="account-id">
        <%= account_id %>
    </td>
    <td class="currency">
        <%= currency %>
    </td>
    <td class="type">
        <%= type %>
    </td>
    <td class="balance">
        <%= balance %>
    </td>
    <td class="held">
        <%= hold %>
    </td>
    <td class="available">
        <%= available %>
    </td>
</tr>
