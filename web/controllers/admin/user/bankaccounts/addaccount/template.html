<div class="modal admin-add-bank-account">
    <div class="modal-header">
        <h3>Add bank account</h3>
    </div>
    <div class="modal-body">
        <form class="bank-account-form form-horizontal">
            <div class="control-group account-number">
                <label class="control-label">Account #</label>
                <div class="controls">
                    <input type="text" />
                </div>
            </div>

            <div class="control-group iban">
                <label class="control-label">IBAN</label>
                <div class="controls">
                    <input type="text" />
                </div>
            </div>

            <div class="control-group swiftbic">
                <label class="control-label">SWIFT/BIC</label>
                <div class="controls">
                    <input type="text" />
                </div>
            </div>

            <div class="control-group routing-number">
                <label class="control-label">Routing #</label>
                <div class="controls">
                    <input type="text" />
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="add-button btn btn-success">Add bank account</button>
                </div>
            </div>
        </form>
    </div>
</div>
