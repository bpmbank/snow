<div class="admin-users container">
    <div class="row">
        <div class="span12">
            <div class="nav-container"></div>

            <h3>Search for users</h3>

            <form class="search-form form-inline">
                <input type="text" name="query" class="query" placeholder="User id, name, phone, ..." />
                <button type="submit" class="search btn btn-success">Search</button>
            </form>

            <table class="users-table table table-bordered table-striped">
                <thead>
                    <tr class="header">
                        <th class="user-id-header">#</th>
                        <th class="name-header">Name</th>
                        <th class="email-header">Email</th>
                        <th class="country-header">Country</th>
                        <th class="actions-header"></th>
                    </tr>
                </thead>
                <tbody class="users"></tbody>
            </table>
        </div>
    </div>
</div>
