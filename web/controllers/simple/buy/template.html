<div class="modal">
    <div class="modal-header">
        <h3>Kjøp Bitcoin</h3>
    </div>
    <div class="modal-body">
        <p style="padding-bottom:25px;">Du kan kjøpe Bitcoin med vanlig, norsk bankoverføring.</p>

        <form class="form-horizontal amount-step">
            <div class="control-group">
                <label class="control-label" for="inputEmail">Kjøp for</label>
                <div class="controls">
                    <div class="input-append">
                        <input type="text" class="input-small" id="inputEmail" placeholder="">
                        <span class="add-on">NOK</span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputEmail">ca.</label>
                <div class="controls">
                    <div class="input-append">
                        <input type="text" class="input-small disabled" disabled="disabled" id="inputEmail" placeholder="">
                        <span class="add-on">BTC</span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-success">Fortsett</button>
                </div>
            </div>
        </form>
    </div>
</div>
