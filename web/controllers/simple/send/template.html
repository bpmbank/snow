<div class="container simple send">
    <div class="header-placeholder"></div>

    <div class="balances row-fluid">
        <div class="span6">
            <p style="padding-bottom: 15px;">Du kan sende opp til <span class="balance"></span></p>
        </div>
    </div>

    <div class="row">
        <div class="span6">
            <form class="send-form form-horizontal well">
                <div class="control-group amount">
                    <label class="control-label" for="amount">Antall</label>
                    <div class="controls">
                        <div class="input-append">
                            <input type="text" class="input-small" name="amount" id="amount" value="0.01" />
                            <span class="add-on">BTC</span>
                        </div>
                    </div>
                </div>

                <div class="control-group address">
                    <label class="control-label" for="address">Send til</label>
                    <div class="controls">
                        <input type="text" class="" style="width:300px;" placeholder="Bitcoin-adresse" name="address" id="address" value="1abrknajSFpnz7MHjLkVnuvCbwd96wSYt" />
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls form-inline">
                        <button type="submit" class="send-button btn btn-large btn-success">
                            Send Bitcoin
                        </button>

                        <div style="display:inline-block;margin-left:25px;">
                            <a href="#simple">Tilbake</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
