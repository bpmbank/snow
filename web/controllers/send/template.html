<div class="container">
    <div class="row">
        <div class="span8">
            <form class="transfer-form form-horizontal">
                <div>
                    <h4>Send to email</h4>
                </div>

                <div class="email control-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="text" name="email" placeholder="Email address" class="field" />
                        <span class="help-inline"></span>
                    </div>
                </div>

                <div class="amount control-group">
                    <label class="control-label" for="amount">Amount</label>
                    <div class="controls form-inline">
                        <input name="amount" type="text" class="field" />
                        <select name="currency" class="field">
                        </select>
                        <span class="help-inline"></span>
                    </div>
                </div>

                <div class="actions control-group">
                    <label class="control-label"></label>
                    <div class="controls">
                        <button type="submit" class="submit btn btn-success btn-large">Send</button>
                    </div>
                </div>
            </form>

            <form class="send-form form-horizontal">
                <div>
                    <h4><span class="email"></span> is not registered on Justcoin</h4>
                    Do you want to send using email?
                </div>

                <div class="actions control-group">
                    <label class="control-label"></label>
                    <div class="controls">
                        <button type="submit" class="submit btn btn-danger btn-large">Send as email</button>
                    </div>
                </div>
            </form>

            <div class="send-confirmed">
                <h4>Send confirmed</h4>
                <p class="confirmation"></p>
                <p>
                    <a href="#send">Send another</a> or
                    <a href="#">return to overview</a>
                </p>
            </div>
        </div>
    </div>
</div>
