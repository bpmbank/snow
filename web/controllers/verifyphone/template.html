<div class="modal fade hide verify-phone">
    <div class="modal-header">
        <h3><%= i18n('verifyphone.heading') %></h3>
    </div>
    <div class="modal-body">
        <p><%= i18n('verifyphone.intro') %></p>

        <form class="call form-inline">
            <select name="country" class="country">
            </select>

            <input type="text" name="phone" class="number">
            <button type="submit" class="btn btn-primary pull-right"><%= i18n('verifyphone.call me') %></button>
        </form>

        <form class="code form-inline pull-right" style="display:none;">
            <input type="text" name="code" class="code" />
            <button type="submit" class="btn btn-success"><%= i18n('verifyphone.verify code') %></button>
        </form>
    </div>
</div>
