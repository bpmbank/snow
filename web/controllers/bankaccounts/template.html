<div class="bank-accounts container">
    <h1>Bank accounts</h1>

    <div class="row">
        <div class="span4">
            <button class="add btn btn-success">Add bank account</button>
        </div>
    </div>

    <div class="row">
        <div class="span4">
            <table class="accounts-table table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="account-number-header">Account #</th>
                        <th class="verified-header">Status</th>
                        <th class="actions-header"></th>
                    </tr>
                </thead>
                <tbody class="accounts">
                </tbody>
            </table>
        </div>
    </div>
</div>
