<div class="container identity">
    <h3>Profile</h3>
    <p>Before you deposit or withdraw, we'll need to know some more about you.</p>

    <form class="form-horizontal" style="margin-top:25px;">
        <div class="control-group">
            <label class="control-label">First name</label>
            <div class="controls">
                <input type="text" name="firstName" class="first-name">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Last name</label>
            <div class="controls">
                <input type="text" name="lastName" class="last-name">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Address</label>
            <div class="controls">
                <div>
                    <input type="text" name="address1" class="address1">
                </div>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <div>
                    <input type="text" name="address2" class="address2">
                </div>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">City</label>
            <div class="controls">
                <input type="text" name="city" class="city">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">ZIP/Post code</label>
            <div class="controls">
                <input type="text" name="postalArea" class="postal-area">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Country</label>
            <div class="controls">
                <select name="country" class="country" />
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-success" style="width:220px;">Continue</button>
            </div>
        </div>
    </form>
</div>
