Din ordre er utført
<p>
    Hei <%= firstName || '' %>,
</p>

<p>
    Din ordre for å <%= type == 'bid' ? 'kjøpe' : 'selge' %>

    markedspris
    <% } %>

    er utført. Ordretotalen er <%= total %> <%= quote %>.
